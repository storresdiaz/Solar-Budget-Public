<html>

        <head>
            <title>Support | Solar Budget</title>

            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="css/loginpage.css" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <body>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid text-center m-auto">
                    <a href="appmain.html" class="navbar-left p-2"><img src="assets/logowhitesmall.png"></a>
                    <p class="p-4" style="color: white;">“The best way to predict the future is to create it.” ― Abraham Lincoln</p>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row p-4 h-100" style="background-color:rgb(31, 31, 31); ">
                    <h1 style="color: white;">Submit a ticket.</h1>
                    <div class="col-lg m-auto">
                        <form id="ticketForm" class="h-100" style="background-color: white; padding: 20px; border-radius: 10px;">
                            <div class="mb-3 mt-4">
                              <label for="email" class="form-label">Email address</label>
                              <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3 mt-4">
                              <label for="subject" class="form-label">Subject</label>
                              <input name="subject" type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="mb-3 mt-4">
                                <label for="message" class="form-label">Message</label>
                                <textarea name="message" type="text" class="form-control" id="message" required></textarea>
                              </div>
                            <button id="formButton" type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>

            
            <div class="container-fluid">
                <div class="row text-center p-4">
                    <p>© Solar Budget, 2021. All Rights Reserved.</p>
