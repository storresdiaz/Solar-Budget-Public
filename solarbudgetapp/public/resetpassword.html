<!DOCTYPE html>
<html>

        <head>
            <title>Password Reset | Solar Budget</title>
            <meta name="description" content="Reset your password.">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
            <script src="js/jquery-3.6.0.min.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-210395986-1">
        </script>

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-210395986-1');

        </head>

        <body style="background-color:rgb(31, 31, 31);">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid text-center m-auto">
                    <a href="#" class="navbar-left p-2"><img src="assets/logowhitesmall.png"></a>
                    <p class="p-4" style="color: white;">“The best way to predict the future is to create it.” ― Abraham Lincoln</p>
                </div>
            </nav>

            <div class="container-fluid">

                <h2 style="color: white;" class="text-center p-4 m-4">Reset Password.</h2>
                
                <form id="resetForm" class="h-100 p-lg-5 m-5" style="background-color: white; padding: 20px; border-radius: 10px;">
                    <div class="mb-3 mt-4">
                      <label for="email" class="form-label">Enter your account's email address.</label>
                      <input name="email" type="email" class="form-control" id="email">
                    </div>
                    <button id="formButton" type="submit" class="btn btn-primary">Next</button>
                </form>

                <form id="codeForm" class="h-100 p-lg-5 m-5" style="background-color: white; padding: 20px; border-radius: 10px;">
                    <div class="mb-3 mt-4">
                      <label for="code" class="form-label">Enter the code sent to your email. Be sure to check your spam folder.</label>
                      <input name="code" type="number" class="form-control" id="code">
                    </div>
                    <button id="formButton" type="submit" class="btn btn-primary">Next</button>
                </form>

                <form id="passwordForm" class="h-100 p-lg-5 m-5" style="background-color: white; padding: 20px; border-radius: 10px;">
                    <div class="mb-3 mt-4">
                      <label for="password" class="form-label">Enter your new password</label>
                      <input name="password" type="text" class="form-control" id="password">
                    </div>
                    <div class="mb-3 mt-4">
                        <label for="passwordConfirm" class="form-label">Confirm your new password</label>
                        <input name="passwordConfirm" type="text" class="form-control" id="passwordConfirm">
                      </div>
                    <button id="formButton" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

      
            <script src="js/resetpasswordpage.js"></script>
        </body>

</html>
